proxies:
proxy-groups:
  - name: All_Server
    type: select
    proxies:
      - DIRECT
      - REJECT
      - Load_Balance
      - Best_Ping
      - Fallback
    use:
      - All-Server
  - name: Ads_Iklan
    type: select
    proxies:
      - DIRECT
      - REJECT
      - All_Server
  - name: Web_Porn
    type: select
    proxies:
      - DIRECT
      - REJECT
      - All_Server
  - name: Best_Ping
    type: url-test
    use:
      - All-Server
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    # lazy: true
    # disable-udp: true
    # filter: 'HK'
  - name: Fallback
    type: fallback
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    use:
      - All-Server
    # lazy: true
    # disable-udp: true
    # filter: 'HK'
  - name: Load_Balance
    type: load-balance
    use:
      - All-Server
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    # lazy: true
    # disable-udp: true
    # filter: 'HK'
    # strategy: consistent-hashing #round-robin
proxy-providers:
  All-Server:
    type: http
    url: "https://raw.githubusercontent.com/cleopatraxfeius/config/main/update_cmfa.yaml"
    interval: 300
    path: ./update_cmfa.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
rule-providers:
  rule_personalads:
